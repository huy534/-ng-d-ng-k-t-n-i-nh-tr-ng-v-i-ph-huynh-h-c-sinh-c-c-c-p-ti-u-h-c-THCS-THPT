      tailwind.config = {
        theme: {
          extend: {

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@^18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@^18.2.0/client",

<!-- Thêm Babel để dịch mã TSX trực tiếp trong trình duyệt -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body>
    <div id="root"></div>
    <!-- Cấu hình Babel tường minh để xử lý TSX với runtime tự động của React -->
    <script>
      window.Babel = {
        presets: [
          // Cấu hình preset 'react' để sử dụng 'automatic' runtime.
          // Điều này sẽ tự động import jsx-runtime khi cần.
          ['react', { runtime: 'automatic' }],
          // Cấu hình preset 'typescript' để cho phép và xử lý cú pháp JSX.
          ['typescript', { isTSX: true, allExtensions: true }],
        ],
      };
    </script>
    <!-- Tải và dịch mã nguồn của ứng dụng.
         Thuộc tính 'data-presets' đã được loại bỏ vì đã cấu hình ở trên. -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
